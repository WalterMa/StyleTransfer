<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StyleTransfer</title>
    <link rel="stylesheet" type="text/css" href="static/css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
</head>

<body>
<div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8">
        <div id="drop_area" class="showPic" style="background:url(static/img/bgPic.png) no-repeat;
        background-position:center center">
            <div class="picLocation">
                <div id="btnPreview"><img id="preview"/></div>
            </div>
        </div>
        <div class="row" name="form1" style="padding-left:10%;">
            <div class="col-sm-4 col-md-4 col-lg-4" style="padding-left:5%">
                <input name= "selectPic" id="selectPic" type="file" onchange="imgPreview(this)" style="display:none;"/>
                <input type="button" value="Choose Picture" onclick="document.getElementById('selectPic').click()">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <input id="uploadbutton" type="button" value="Upload Picture"/>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <div class="row">
                    <div class="col-md-8">
                        <input id="processbutton" type="button" value="Process Picture"/>
                        <img id="loading" class="loading_hide" src="static/img/loading.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
        <div>
            Style Choices :
            <hr/>
        </div>
        <div>
            <div class="row rowSpace">
                <div class="col-xs-4 col-md-4 col-lg-4">
                    <input type="radio" name="radio" value="0"/>Style I
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="1"/>Style Ⅱ
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="2"/>Style Ⅲ
                </div>
            </div>
            <div class="row rowSpace">
                <div class="col-md-4">
                    <input type="radio" name="radio" value="3"/>Style IV
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="4"/>Style Ⅴ
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="5"/>Style Ⅵ
                </div>
            </div>
            <div class="row rowSpace">
                <div class="col-md-4">
                    <input type="radio" name="radio" value="6"/>Style Ⅶ
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="7"/>Style Ⅷ
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="8"/>Style Ⅸ
                </div>
            </div>
            <div class="row rowSpace">
                <div class="col-md-4">
                    <input type="radio" name="radio" value="9"/>Style Ⅹ
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="10"/>Style XI
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="11"/>Style XII
                </div>
            </div>
            <div class="row rowSpace">
                <div class="col-md-4">
                    <input type="radio" name="radio" value="12"/>Style XIII
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="13"/>Style XIV
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="14"/>Style XV
                </div>
            </div>
            <div class="row rowSpace">
                <div class="col-md-4">
                    <input type="radio" name="radio" value="15"/>Style XVI
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="16"/>Style XVII
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="17"/>Style XVIII
                </div>
            </div>
            <div class="row rowSpace">
                <div class="col-md-4">
                    <input type="radio" name="radio" value="18"/>Style XIX
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="19"/>Style XX
                </div>
                <div class="col-md-4">
                    <input type="radio" name="radio" value="20"/>Style XXI
                </div>
            </div>
        </div>
        <hr/>
        <div>
            Style Demo Preview ：
        </div>
        <div class="preShow">
            <div id="preImgshow"></div>
        </div>
    </div>
</div>
<br/>
</body>
</html>


<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery-3.2.1.min.js"></script>
